name: build

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v5

    - name: Setup Node.js ⚙️
      uses: actions/setup-node@v6
      with:
        node-version: '22'

    - name: Install dependencies 📦
      run: npm ci

    - name: Lint check 🧹
      run: npm run lint

    - name: Run tests 🧪
      run: npm test

    - name: Build 🔧
      run: npm run build
